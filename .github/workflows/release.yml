name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Update package.json version
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          node -e "
            const pkg = require('./packages/pb2ts/package.json');
            pkg.version = '$VERSION';
            const fs = require('fs');
            fs.writeFileSync('./packages/pb2ts/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Updated package.json version to $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: packages/pb2ts
        run: npm install

      - name: Prepare package for publish
        run: node scripts/prepare-publish.cjs

      - name: Publish to npm
        working-directory: packages/pb2ts
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
